<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Chat with ChatGPT</title>
    <style>
      body {
    background-color: #f6f6f6;
  }
  </style>
	</head>
<body>
	<section class="my-5">
	    <div class="container">
			
	        <div class="col-md-10 mx-auto">
				
	            <div class="col-md-10 mx-auto">
					<div sec:authorize="isAuthenticated()">
					  <h1 th:text="'Hello ' + ${curUser}"></h1>
					</div>
	                <h4>Start a Conversation With ChatGPT Here</h4>
	                </br>
	                <p th:text="${msg}" th:if="${msg ne null}" class="alert alert-primary"></p>
	                <form>
						<div class="form-group">
						    <label>Your Question:</label>
						    <input type="text" name="question" id="question" class="form-control" />
						</div>
					    <div class="form-group">
						    <label>ChatGPT Response:</label>
						    <textarea placeholder="Hello, how can I assist you today?" readonly="true" name="answer" id="answer" class="form-control" rows="10"></textarea>
						</div>
	             		<button type="submit" class="btn btn-primary mb-2" id="askgpt">Ask ChatGPT</button>
						<a class="btn btn-secondary mb-2" href="/autoInsurancePlan" role="button">Back To Home</a>
	                </form>
	     
	            </div>
	        </div>
	    </div>
	</section>
	 <script type="text/javascript" src="/js/chatgpt.js"></script>

</body>
</html>

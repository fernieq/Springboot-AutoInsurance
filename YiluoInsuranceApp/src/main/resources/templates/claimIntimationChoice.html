<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <head>
    <title>Claim Intimation Choice</title>
    <style>
      body {
        background-color: rgb(236, 236, 236);
      }
    </style>
  </head>
  <body style="height: 100vh" class="w-100">
    <section class="my-5">
	 
      <div class="container">
		  <div class="form-row">
			  <h1 th:text="'Hello ' + ${curUser}"></h1>
				  
		  </div>
		  <div class="form-row">
			    <h5>This Is Your Selected Policy</h5>

		  </div>
        <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Policy Name</label>
      <input type="text" readonly="true" class="form-control" th:value="${policyName}">
    </div>
    <div class="form-group col-md-6">
      <label>Policy Status</label>
      <input type="text" readonly="true" class="form-control"  th:value="${policyStatus}">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Policy Start Date</label>
      <input type="text" readonly="true" class="form-control" th:value="${insuranceStartDate}">
    </div>
    <div class="form-group col-md-6">
      <label>Policy End Date</label>
      <input type="text" readonly="true" class="form-control"  th:value="${insuranceEndDate}">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Autoinsurance Plan Type</label>
      <input type="text" readonly="true" class="form-control" th:value="${insurancePlanType}">
    </div>
     <div class="form-group col-md-4">
      <label>Autoinsurance Monthly Price</label>
      <input type="text" readonly="true" class="form-control" th:value="'$' + ${insuranceMonthlyPrice}">
    </div>
     <div class="form-group col-md-4">
      <label>Autoinsurance Final Charges</label>
      <input type="text" readonly="true" class="form-control" th:value="'$' + ${insuranceTotalCost}">
    </div>
  </div>
  
</form>
      </div>
    </section>
    <section class="my-5">
	    <div class="container">
			
	        <div class="col-md-8 mx-auto">
				
	            <div class="col-md-8 mx-auto">
	                <form method="post" th:action="@{/uploadClaimImage}" enctype="multipart/form-data">
	                    <div class="form-group">
	                        <input type="file" name="claimimage" accept="image/*" class="form-control-file">
	                    </div>
	                    <button type="submit" class="btn btn-primary">Upload Claim Image</button>
	                </form>     
	            </div>
	        </div>
	    </div>
	</section>
  </body>
</html>

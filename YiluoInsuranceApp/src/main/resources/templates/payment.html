<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insurance Payment Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
       
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/}" th:object="${request}" method="post">

                <h2>Review Plan Details</h2>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#vehicleInformationModal">Your Vehicle Information</button>
                <div class="mb-3">
                    <label
                           class="form-label"><b>Customer Username</b></label>
                    <p readonly="true" required class="form-control" 
                    	 th:text="${customerName}"></p>
                    
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Customer Email Address</b></label>
                    <p readonly="true" required class="form-control" 
                    	th:text="${customerEmail}"></p>
                    	
                </div>
                <div class="mb-3">
                    <label 
                           class="form-label"><b>Customer Mobile Number</b></label>
                    <p readonly="true"  required class="form-control" th:text="${customerMobile}"></p>
                   
                </div>
                <div class="mb-3">
                    <label 
                           class="form-label"><b>Insurance Plan Type</b></label>
                    <input type="text"
                    	   th:field="*{type}"
                     	   readonly="true"
                           required class="form-control"
                           id="insurancePlanType">
                </div>
                <div class="mb-3">
                    <label 
                           class="form-label"><b>Insurance Start Date</b></label>
                    <input type="date"
                    	   th:field="*{startDate}"
                     	   readonly="true"
                           required class="form-control"
                           id="insuranceStartDate">
                </div>
                <div class="mb-3">
                    <label 
                           class="form-label"><b>Insurance End Date</b></label>
                    <input type="date"  
                    	   th:field="*{endDate}"
                           readonly="true"
                           required class="form-control"
                           id="insuranceEndDate">
                </div>
                <div class="mb-3">
                    <label 
                           class="form-label"><b>Insurance Duration</b></label>
                    <input type="text"  
                           th:field="*{duration}"
                           readonly="true"
                           required class="form-control"
                           id="insuranceDuration">
                </div>
                <div class="mb-3">
                    <label
                           class="form-label"><b>Deductables</b></label>
                    <input type="text"
                           th:field="*{deductables}"
                           readonly="true"
                           required class="form-control"
                           id="insuranceDeductables">
                </div>
                
                <div class="mb-3">
                    <label for="amount"
                           class="form-label"><b>Total Price</b></label>
                    <input type="number"
                           required th:field="*{amount}"
                           class="form-control"
                           id="insuranceFinalCharges"
                           readonly="true">
                    <p th:if="${#fields.hasErrors('amount')}"
                       th:errors="*{amount}"
                       style="color: red"/>

                </div>
                <div class="mb-3">
                    <label for="productName"
                           class="form-label"><b>Product Name</b></label>
                    <input type="text"
                           required
                           th:field="*{productName}"
                           class="form-control"
                           id="insurancePoductName"
                           readonly="true">
                    <p th:if="${#fields.hasErrors('productName')}"
                       th:errors="*{productName}"
                       style="color: red"/>

                </div>
                <button type="submit"
                        class="btn btn-primary">Confirm To Pay</button>
                <a href="/autoInsurancePlan" class="btn btn-danger">Cancel</a>        
            </form>

        </div>

    </div>
    
     <!-- Modal -->
    <div
      class="modal fade"
      id="vehicleInformationModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Review Your Vehicle Information
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >       
            </button>
          </div>
          <div class="modal-body">
            Vehicle Identification Number:
            <input
              class="form-control"
              type="text"
              id="vehicleVIN"
              readonly="true"
            />
            Vehicle Model:
            <input
              class="form-control"
              type="text"
              id="vehicleModel"
              readonly="true"
            />
            Year of Made:
            <input
              class="form-control"
              type="number"
              id="vehicleMade"
              readonly="true"
            />
            Mileage:
            <input
              class="form-control"
              type="number"
              id="vehicleMileage"
              readonly="true"
            />
            Alarm Type:
            <input
              class="form-control"
              type="text"
              id="vehicleAlarmType"
              readonly="true"
            />
            Dealer:
            <input
              class="form-control"
              type="text"
              id="vehicleDealer"
              readonly="true"
            />      
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            
            <a class="btn btn-primary" href="/vehicleRegistration" role="button" id="vehicleInformationModalEditBtn">Edit</a>
          </div>
        </div>
      </div>
    </div>
</div>

	<!-- Loading main js file -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/autoInsurancePlan.js"></script>
    <script type="text/javascript" src="/js/vehicleRegistration.js"></script>
    <script type="text/javascript" src="/js/payment.js"></script>

</body>
</html>

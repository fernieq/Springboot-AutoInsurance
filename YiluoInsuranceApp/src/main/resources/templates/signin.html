<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <head>
    <title>Sign In Page</title>
    <style>
      body {
    background-color: #f6f6f6;
  }
  </style>
  </head>

  <body style="height: 100vh" class="w-100">
	  
    <div class="mt-5 d-flex justify-content-center">
	  
       
       
      <form th:action="@{/signin}" method="post">
		 
        <div class="form-group">
          <h1>User Sign In</h1>
        </div>
        <div>
			<p class="text-danger" th:text="${message}" />
		</div>
        
        <div class="form-group">
          <label for="username">  Enter Username: </label>
          <input required class="form-control" type="text" id="username" name="username" />
        </div>

        <div class="form-group">
          <label for="password">  Enter Password: </label>
          <input required class="form-control" type="password" id="password" name="password" />
        </div>
        <div class="form-group">
          <input class="btn btn-primary mt-5" type="submit" value="Sign In" />
        </div>

        <div>
          <span class="text-muted">Don't Have an Account? </span
          ><a href="/signup">Create Here!</a>
        </div>
      </form>
    </div>
  </body>
</html>

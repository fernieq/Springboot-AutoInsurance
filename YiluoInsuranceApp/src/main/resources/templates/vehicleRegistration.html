<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>Vehicle Registration Page</title>

    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Main CSS-->
    <link href="css/vehicleRegistration.css" rel="stylesheet" media="all" />

    <!-- Main JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w780">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">Please Provide Your Vehicle Information</h2>
            <form id="vehicleRegistrationForm">
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Vechicle Identification Number</label>
                    <input class="input--style-4" type="text" id="vehicleVIN" />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Model</label>
                    <input
                      class="input--style-4"
                      type="text"
                      id="vehicleModel"
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Year of Made</label>
                    <input
                      class="input--style-4 js-datepicker"
                      type="number"
                      id="vehicleMade"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Mileage</label>
                    <input
                      class="input--style-4"
                      type="number"
                      id="vehicleMileage"
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Alarm Type</label>
                    <input
                      class="input--style-4"
                      type="text"
                      id="vehicleAlarmType"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Dealer</label>
                    <input
                      class="input--style-4"
                      type="text"
                      id="vehicleDealer"
                    />
                  </div>
                </div>
              </div>

              <div class="p-t-15">
               
                <button
                  class="btn btn--radius-2 btn--blue"
                  id="vehicleRegistrationSubmit"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/autoInsurancePlan.js"></script>
    <script type="text/javascript" src="/js/vehicleRegistration.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

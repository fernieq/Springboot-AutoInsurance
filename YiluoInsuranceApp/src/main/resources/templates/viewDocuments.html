<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <head>
    <title>Admin Control Page</title>
    <style>
      body {
    background-color: rgb(236, 236, 236);
  }
  </style>
  </head>

  <body style="height: 100vh" class="w-100">
  	<div align="center">
        <h1>User Submitted Documents Details</h1>
        </br></br>
        <div class="container-lg">
            <table class="table table-striped table-hover ">
              <thead>
                    <tr>
				      <th scope="col">Document ID</th>	
                      <th scope="col">Document File Name</th>
                      <th scope="col">Document Type</th>
                      <th scope="col">Document Byte Size</th>
                      <th scope="col">Download URL</th> 
					  <th scope="col">User ID</th>	
                      <th scope="col">User Name</th>
                      <th scope="col">User DOB</th>
                      <th scope="col">User Gender</th>                       
                    </tr>
              </thead>

              <tbody>
 			  		    <th:block th:each="document : ${documents}">
	                    <div th:if="${document.user.userId} == ${userId}"> 
	                        <tr>
	                            <td th:text="${document.documentId}"></td>
	                            <td th:text="${document.fileName}"></td>
	                            <td th:text="${document.fileType}"></td>
	                            <td th:text="${document.byteSize} + ' bytes'"></td>
	                            <td><a th:href="@{${document.downloadURL} + '?documentId=' + ${document.documentId}}">Download Document</a></td>
	                            <td th:text="${document.user.userId}"></td>
	                            <td th:text="${document.user.userName}"></td>
	                            <td th:text="${document.user.userDOB}"></td>
	                            <td th:text="${document.user.userGender}"></td>
	                            
	                        </tr>
	                    </div>
                   
                </th:block>
              </tbody>
            </table>
        </div>
        <a href="/adminControl"><button type="button" class="btn btn-primary">Back To Admin Control Page</button></a>
    </div>
  </body>
</html>
